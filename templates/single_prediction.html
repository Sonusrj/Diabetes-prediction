<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .result-container {
      width: 300px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-title {
      color: #333;
      margin-bottom: 20px;
    }

    .result-message {
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
</head>

<body>
  <div class="result-container">
    <h1 class="result-title">Diabetes Prediction Result</h1>
    <h1 class="result-message">Person is: {{result}}</h1>
  </div>
</body>
</html>
